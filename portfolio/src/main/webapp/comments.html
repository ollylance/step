<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Oliver Lance"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Comments</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
  </head>
  <body onload="getComments('', '0', 'true')">
    <div id="content">
        <header>
            <h1>Oliver</h1>
            <img id="img-profile" src="images/oliver3square.jpg" alt="profile of oliver"></img>
            <h1>Lance</h1>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="comments.html" class="selected">Comments</a>
        </nav>
        <hr/>
        <form id="add-comment" action="/data" method="POST">
            <p>Enter a comment:</p>
            <textarea id="name" name="name" rows="1" cols="50" max-length="60" 
                placeholder="Name" required></textarea><br/>
            <textarea id="comment-area" name="comment-input" rows="4" 
                cols="50" placeholder="Comment" max-length="1000" required></textarea><br/>
            <label for="stars" required>Stars (out of 5):</label>
            <input type="number" id="stars" name="stars" min="1" max="5" required/>
            <br/>
            <br/>
            <input type="submit" />
        </form>
        <hr/>
        <form onchange="getComments('', '0', 'true')" id="sort-results">
            <select id="sort" name="sort">
                <option value="new" selected>Newest</option>
                <option value="old">Oldest</option>
                <option value="high">Highest Rating</option>
                <option value="low">Lowest Rating</option>
            </select>
            <select id="numComments" name="numComents">
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8" selected>8</option>
                <option value="10">10</option>
            </select>
        </form>
        <div id="comment-content"></div>
       <hr/>
        
        <footer>
            <p>Oliver Lance <br/> 717-553-3107 &middot <a href="mailto:ollylance@google.com" target="_blank">ollylance@google.com</a>
            <br/> <a href="https://www.linkedin.com/in/oliverplance/" target="_blank">LinkedIn</a> &middot 
            <a href="https://github.com/ollylance" target="_blank">Github</a>
            </p>
        </footer>
    </div>
  </body>
</html>
